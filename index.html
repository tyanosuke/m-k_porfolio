<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masakazu Suzuki - Home</title>
    <link rel="stylesheet" href="css/style-index.css" type="text/css" />
    <script src="script/jquery-3.6.4.min.js"></script>
    <script src="script/controller/controller-index.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- メニュー -->
      <div class="menuList">
        <div class="item colorChange" id="menu_WORKS">
          <img src="image/string/black/menu_WORKS.png" />
        </div>
        <div class="item colorChange" id="menu_ART">
          <img src="image/string/black/menu_ART.png" />
        </div>
        <div class="item colorChange" id="menu_ABOUT">
          <img src="image/string/black/menu_ABOUT.png" />
        </div>
        <div class="item colorChange" id="menu_INSTAGRAM">
          <img src="image/string/black/menu_INSTAGRAM.png" />
        </div>
        <a href="./gallery/index.html" target="_blank">
          <div class="item colorChange" id="menu_PORTFOLIO">
            <img src="image/string/black/menu_PORTFOLIO.png" />
          </div>
        </a>
      </div>

      <!-- メインエリア　 -->
      <div class="mainArea">
        <div class="images"></div>
      </div>

      <!-- キャプション -->
      <div class="caption">
        <img src="image/index/caption_white.png" />
      </div>

      <!-- ページ名 -->
      <div class="pageName mainAreaItem colorChange">
        <img src="image/string/black/menu_WORKS.png" />
      </div>

      <!-- 作者名 -->
      <div class="name mainAreaItem colorChange">
        <img src="image/string/black/MASAKAZUSUZUKI.png" />
      </div>
    </div>
  </body>
</html>
