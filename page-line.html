<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>M&K Portfolio - Line</title>
    <link rel="stylesheet" href="css/style-line.css" />
    <script src="script/jquery-3.6.4.min.js"></script>
    <script src="script/mainController.js"></script>
  </head>

  <body>
    <!-- カテゴリーボタン -->
    <div class="categoryButtonArea">
      <div class="categoryButton">
        <img src="image/title/230319art_mysite-06.png" />
      </div>
      <div class="separator"></div>
      <div class="categoryButton">
        <img src="image/title/230319art_mysite-07.png" />
      </div>
    </div>

    <!-- ページボタン -->
    <div class="pageButtonArea">
      <div class="pageButton">001-050</div>
      <div class="pageButton">051-100</div>
      <div class="pageButton">101-150</div>
      <div class="pageButton">151-200</div>
    </div>

    <!-- 背景 -->
    <div class="galleryBackground hide"></div>

    <!-- ギャラリー -->
    <div class="container">
      <div class="caption hide">Caption</div>
      <div class="galleryButtonArea hide">
        <div class="button prevButton">
          <span>PREV</span>
        </div>
        <div class="button nextButton">
          <span>NEXT</span>
        </div>
      </div>
    </div>
  </body>
</html>
